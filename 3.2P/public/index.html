<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books Store - SIT725 Prac 3</title>
  <meta name="description" content="SIT725 practical 3">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">Books</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">SIT725 Prac 3</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h3 id="heading">Books Library</h3>
          <p class="flow-text">Welcome to our BOOK store</p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="image/hercule.png" alt="Agatha christie">
        </div>

        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="openForm" data-target="modal1">
            <i class="material-icons left">library_books</i>Add Book
          </a>
        </div>
      </div>

      <div class="row" id="card-section">
        <!-- dynamic cards appear here -->
      </div>
    </div>

    <!-- Modal Structure for adding a book -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="row modal-content">
        <form class="col s12" id="bookForm">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Title" id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Author" id="author" type="text" class="validate">
              <label for="author">Author</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="image" type="text" class="validate" placeholder="image/book1.jpg">
              <label for="image">Image path</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

  </main>

  <!-- jQuery + Materialize JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
